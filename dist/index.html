<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atom IDE 2025</title>
</head>
<body>
    <div id="root">
        <h1>Atom IDE 2025</h1>
        <p>Loading...</p>
    </div>
    <script>
        // Basic initialization
        console.log('Atom IDE 2025 initializing...');
        
        // Test Tauri command
        if (window.__TAURI__) {
            window.__TAURI__.tauri.invoke('greet', { name: 'World' })
                .then(response => console.log(response));
                
            window.__TAURI__.tauri.invoke('initialize_atom')
                .then(response => console.log('Atom initialized:', response))
                .catch(error => console.error('Atom initialization failed:', error));
        }
    </script>
</body>
</html>
